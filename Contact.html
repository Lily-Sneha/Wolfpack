<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/src/input.css" rel="stylesheet">
    <link href="output.css" rel="stylesheet">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400..800&display=swap" rel="stylesheet">

</head>

<body>


    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>

    <div class="w-full text-black bg-white drop-shadow-md font-family-class">
        <div x-data="{ open: false }"
            class="p-2 flex flex-col max-w-screen-xl mx-auto md:items-center md:justify-between md:flex-row md:px-6 lg:px-8">

            <div class="flex flex-row items-center justify-between">

                <a href="./index.html"><img src="./image/logo/logo-1.png" alt="logo" class="h-full w-20"></a>


                <button aria-label="hamberger-btn" class="md:hidden rounded-lg focus:outline-none focus:shadow-outline"
                    @click="open = !open">
                    <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6 text-red-600">
                        <path x-show="!open" fill-rule="evenodd"
                            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"
                            clip-rule="evenodd"></path>
                        <path x-show="open" fill-rule="evenodd"
                            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                            clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>

            <nav :class="{'flex': open, 'hidden': !open}"
                class="flex-col flex-grow pb-4 md:pb-0 hidden md:flex md:justify-end md:flex-row">

                <a class="px-4 py-2 mt-2 text-base font-semibold text-black rounded-lg  md:mt-0 hover:text-neutral-100 hover:bg-black focus:bg-gray-200 focus:outline-none focus:shadow-outline"
                    href="./index.html">Home</a>

                <a class="px-4 py-2 mt-2 text-base font-semibold text-black rounded-lg  md:mt-0 hover:text-neutral-100 hover:bg-black focus:bg-gray-200 focus:outline-none focus:shadow-outline"
                    href="./aboutUs.html">About Us</a>

                <a class="px-4 py-2 mt-2 text-base font-semibold text-black rounded-lg  md:mt-0 hover:text-neutral-100 hover:bg-black focus:bg-gray-200 focus:outline-none focus:shadow-outline"
                    href="./ourwork.html">Our Work</a>

                <a class="px-4 py-2 mt-2 text-base font-semibold text-black rounded-lg  md:mt-0 hover:text-neutral-100 hover:bg-black focus:bg-gray-200 focus:outline-none focus:shadow-outline"
                    href="./pif.html">PIF</a>

                    <a class="px-4 py-2 mt-2 text-base font-semibold text-black rounded-lg  md:mt-0 hover:text-neutral-100 hover:bg-black focus:bg-gray-200 focus:outline-none focus:shadow-outline"
                    href="./Projects.html">Projects</a>

            </nav>
        </div>
    </div>
    <!-- ******* -->

    <!-- form -->
    <div class="bg-white px-6  sen-uniquifier lg:px-8 py-10">
        <div class="absolute inset-x-0 top-[-10rem] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[-20rem]"
            aria-hidden="true">
            <div class="relative left-1/2 -z-10 aspect-[1155/678] w-[36.125rem] max-w-none -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-40rem)] sm:w-[72.1875rem]"
                style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)">
            </div>
        </div>


        <div class="mx-auto max-w-2xl text-center">
            <h2 class="lg:text-3xl  font-bold tracking-tight text-gray-900 text-xl">Contact Us</h2>

        </div>

        <form action="https://formsubmit.co/your@email.com" method="POST" class="mx-auto mt-14 max-w-xl sm:mt-20">
            <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
                <div>
                    <label for="first-name" class="block text-lg font-semibold leading-6 text-gray-900">First
                        name</label>
                    <div class="mt-2.5">
                        <input type="text" name="first-name" id="first-name" autocomplete="given-name"
                            class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-lg sm:leading-6">
                    </div>
                </div>
                <div>
                    <label for="last-name" class="block text-lg font-semibold leading-6 text-gray-900">Last name</label>
                    <div class="mt-2.5">
                        <input type="text" name="last-name" id="last-name" autocomplete="family-name"
                            class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-lg sm:leading-6">
                    </div>
                </div>
                <div class="sm:col-span-2">
                    <label for="company"
                        class="block text-lg font-semibold leading-6 text-gray-900">Organization</label>
                    <div class="mt-2.5">
                        <input type="text" name="company" id="company" autocomplete="organization"
                            class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-lg sm:leading-6">
                    </div>
                </div>
                <div class="sm:col-span-2">
                    <label for="email" class="block text-lg font-semibold leading-6 text-gray-900">Email</label>
                    <div class="mt-2.5">
                        <input type="email" name="email" id="email" autocomplete="email"
                            class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>

                <div class="sm:col-span-2">
                    <label for="message" class="block text-lg font-semibold leading-6 text-gray-900">Message</label>
                    <div class="mt-2.5">
                        <textarea name="message" id="message" rows="4"
                            class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
                    </div>
                </div>
            </div>
            <div class="mt-10">
                <button type="submit"
                    class="block w-full bg-black rounded-md px-3.5 py-2.5 text-center text-lg font-semibold text-white shadow-sm hover:bg-gray-200 hover:text-black ">
                    Submit</button>
            </div>
        </form>
    </div>

    <!-- footer -->
    <div class="border-2 border-gray-300 border-back-color"></div>

    <footer class="bg-white p-4 " aria-labelledby="footer-heading">
        <div class="sen-uniquifier mx-auto max-w-7xl px-6 pb-4 sm:pt-24 lg:px-16 pt-2 lg:pt-12 text-black">
            <!-- <div class=""> -->
            <div class="flex flex-col lg:flex-row justify-between lg:gap-20 gap-8">

                <!-- 1111 -->
                <div class="mt-2 xl:mt-0 max-w-xl">
                    <h3 class="text-lg font-semibold leading-6 text-black">Address</h3>
                    <p class="mt-2 text-baseleading-6 text-black font-family-class">address

                    </p>

                </div>

                <!-- 22222 -->
                <div class="mt-2 xl:mt-0 text-black">
                    <h3 class="text-lg font-semibold leading-6 ">Contact Us</h3>
                    <p class="mt-2 text-baseleading-6 font-family-class"> +91-9999999999, 9999999999</p>
                    <p class="mt-2 text-baseleading-6 font-family-class">gmail.com</p>

                </div>
            </div>
            <!-- </div> -->


            <div
                class=" mt-8 border-t border-gray-300 pt-8 sm:mt-20 md:flex md:items-center md:justify-between lg:mt-8">
                <div class="flex justify-center items-center">
                    <p class="text-center lg:mt-0 mt-0 mb-2   md:order-1 md:mt-0 font-family-class">&copy;
                        Copyright
                        Wolfpack
                        - All rights reserved.</p>
                </div>

            </div>
        </div>
    </footer>
</body>

</html>
